name: gatk_create_somatic_pon
description: Run GATK genomicsdbimport and createsomaticpanelofnormals.
keywords:
  - gatk4
  - genomicsdbimport
  - createsomaticpanelofnormals
  - variant_calling
  - genomicsdb_workspace
  - panel_of_normals
modules:
  - gatk4/genomicsdbimport
  - gatk4/createsomaticpanelofnormals
input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test' ]
  - input:
      type: list
      description: list containing the vcf files generated by mutect2
      pattern: "[ *.{bam/cram} ]"
  - input_index:
      type: list
      description: list of BAM file indexes, also able to take CRAM indexes as an input
      pattern: "[ *.{bam.bai/cram.crai} ]"
  - fasta:
      type: file
      description: The reference fasta file
      pattern: "*.fasta"
  - fai:
      type: file
      description: Index of reference fasta file
      pattern: "*.fasta.fai"
  - dict:
      type: file
      description: GATK sequence dictionary
      pattern: "*.dict"
  - pon_name:
      type: String
      Description: name to be used for the genomicsdb workspace and panel of normals as meta_id has the individual sample names and a name for the combined files is reuired here.
      pattern: "example_name"
  - joint_interval_file:
      type: file
      description: Bed file containing the genomic regions to be used to split the input files into chunks.
output:
  - versions:
      type: file
      description: File containing software versions
      pattern: 'versions.yml'
  - genomicsdb:
      type: directory
      description: Directory containing the files that compose the genomicsdb workspace.
      pattern: "path/name_of_workspace"
  - pon_vcf:
      type: file
      description: Panel of normal as compressed vcf file
      pattern: "*.vcf.gz"
  - pon_index:
      type: file
      description: Index of pon_vcf file
      pattern: "*vcf.gz.tbi"
authors:
  - '@GCJMackenzie'
